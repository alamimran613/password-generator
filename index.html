<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" readonly>
            <button id="generate">Generate Password</button>
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            <label>Length: <input type="number" id="length" min="4" max="50" value="12"></label>
        </div>
        <div class="strength">
            <span>Password Strength: </span><span id="strength-result">Medium</span>
        </div>
        <div class="copy-message" id="copyMessage">Copied to clipboard!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
